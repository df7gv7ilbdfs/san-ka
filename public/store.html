<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        nav {
            background-color: #333;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .products-area {
            padding: 0 25%;

            h1 {
                text-align: center;
                background-color: #00ffea;
                padding: 2%;
                border-radius: 8px;
            }

            > div {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 2.5%;

                .product {
                    padding: 0 5% 5%;
                    background-color: white;
                    border-radius: 8px;

                    .product-image-container {
                        width: 100%;
                        padding-top: 100%;
                        position: relative;
                        overflow: hidden;

                        border-radius: 8px;

                        img {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            width: 100%;
                            height: 100%;
                            object-fit: cover;
                        }
                    }

                    button {
                        background-color: black;
                        color: white;
                        width: 100%;
                        padding: 3% 0;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                    }

                    button:hover {
                        background-color: #27ae60;
                    }
                }
            }
        }
    </style>
</head>
<body>
<nav>

</nav>
<div class="products-area">

    }

    fetch("/api/store/" + window.location.pathname.split('/').pop())
        .then(response => response.json())
        .then(data => parse(data))
        .catch(error => console.error('Error fetching data:', error));
</script>
</body>
</html>
